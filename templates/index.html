<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-F-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vanillajs-datepicker/1.3.4/css/datepicker.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Time Calculator</h1>
        <button id="theme_toggle_button" title="Toggle light/dark theme">ðŸŒ“</button> <!-- Using an emoji as a simple icon -->
    </header>
    <main>
        <section id="input-section">
            <div>
                <label for="initial_time">Initial Time:</label>
                <input type="text" id="initial_time" name="initial_time" placeholder="e.g., 5:00 PM or 17:00">
                <button type="button" id="set_now_button" class="inline-button" title="Set to current time">Now</button>
                <span class="field-error-message" id="initial_time_error"></span>
            </div>
            <div> <!-- Existing parent div for the whole duration section -->
                <label for="duration_value">Duration Value:</label> <!-- This label might now effectively describe both parts -->
                <div class="duration-input-container">
                    <input type="number" id="duration_value" name="duration_value" placeholder="e.g., 10" min="0">
                    <!-- <label for="duration_unit">Duration Unit:</label> --> <!-- Removed/Commented out -->
                    <select id="duration_unit" name="duration_unit">
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>
                <span class="field-error-message" id="duration_error"></span>
            </div>
            <div>
                <label for="use_start_date">Use Start Date?</label>
                <input type="checkbox" id="use_start_date" name="use_start_date">
            </div>
            <div id="start_date_section" style="display: none;">
                <label for="start_date">Start Date:</label>
                <div id="inline_calendar_container"></div>
                <input type="hidden" id="start_date" name="start_date">
                <span class="field-error-message" id="start_date_error"></span>
            </div>
                    <div class="button-group">
                        <button id="calculate_button">Calculate</button>
                        <button id="clear_button" type="button">Clear</button>
                    </div>
        </section>
        <section id="output-section">
            <h2>Result:</h2>
            <div id="result_area" aria-live="polite">
                <!-- Results will be displayed here by JavaScript -->
            </div>
        </section>
        <section id="presets-section">
            <h2>Manage Presets</h2>
            <div class="preset-controls">
                <div>
                    <label for="preset_name">Preset Name:</label>
                    <input type="text" id="preset_name" name="preset_name" placeholder="e.g., Morning Commute">
                    <button id="save_preset_button" type="button">Save Current as Preset</button>
                </div>
                <div>
                    <label for="saved_presets_dropdown">Saved Presets:</label>
                    <select id="saved_presets_dropdown">
                        <option value="">-- Select a Preset --</option>
                    </select>
                    <button id="load_preset_button" type="button">Load Selected</button>
                    <button id="delete_preset_button" type="button">Delete Selected</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Time Calculator</p>
        <p class="localstorage-warning">Note: Your theme preference, last used inputs, and saved presets are stored locally in your browser. Clearing your browser's data may remove these settings.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanillajs-datepicker/1.3.4/js/datepicker-full.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
